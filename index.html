<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="cartoon-pokeball-sticker.png" />
    <title>Guess the pokémon</title>
</head>

<body>
    <main>
        <h1>Guess the pokémon</h1>
        <div class="container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pokémon Name:</label>
                <input type="text" name="pokemon" id="search-input" required autocomplete="off" />
                <button id="search-button">GO</button>
            </form>
            <!-- Contenedor para mostrar sugerencias -->
            <div id="suggestions"></div>
            <div class="output">
                <div class="top-container">
                    <div class="numIntentosDiv">
                        <h2 id="numIntentosH2"></h2>
                    </div>
                </div>
                <div class="bottom-container">
                    <table>
                        <tr>
                            <th>Pokemon</th>
                            <th>Tipo 1</th>
                            <th>Tipo 2</th>
                            <th>HP</th>
                            <th>Velocidad</th>
                            <th>Ataque</th>
                            <th>Ataque Esp.</th>
                            <th>Defensa</th>
                            <th>Defensa Esp.</th>
                            <th>Altura</th>
                            <th>Peso</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="divMargen"></div>
            <div class="resultado">
            </div>
        </div>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </main>
</body>

</html>
